<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 p-0">
      <app-admin-template-sidebar></app-admin-template-sidebar>
    </div>
    <div class="col-md-9 center-content">

      <div class="card w-75">
        <div class="card-header bg-secondary text-white">
          Add Category
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" [(ngModel)]="category.description" rows="3" placeholder="Enter a description"></textarea>
            </div>
            <div *ngIf="categoryId" class="d-flex gap-2">
              <button (click)="updateCategoryById()" class="btn btn-primary">Update</button>
              <button (click)="deleteCategory()" class="btn btn-danger">Delete</button>
            </div>
            <button *ngIf="categoryId==undefined" (click)="saveCategory()" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
