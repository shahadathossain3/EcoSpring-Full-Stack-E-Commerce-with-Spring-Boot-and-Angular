<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 p-0">
      <app-sidebars></app-sidebars>
    </div>
    <div class="col-md-9">
      <div>
<!--        <h2 class="text-center">-->
<!--          {{ productId ? 'Update Product' : 'Add New Product' }}-->
<!--        </h2>-->
      </div>


      <div>
        <form [formGroup]="formData" (ngSubmit)="addProductOrder(); formData.markAllAsTouched()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <div class="form-group">
                <label for="firstName" class="form-label">First Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" [(ngModel)]="productOrder.firstName" >
                  <small class="text-danger" *ngIf="formData.get('firstName')?.touched && formData.get('firstName')?.hasError('required')">First Name is required</small>
              </div>
            </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <div class="form-group">
                <label for="lastName" class="form-label">Last Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" [(ngModel)]="productOrder.lastName">
                  <small class="text-danger" *ngIf="formData.get('lastName')?.touched && formData.get('lastName')?.hasError('required')">Last Name is required</small>
              </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <div class="form-group">
                <label for="mobile" class="form-label">Mobile<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="mobile" name="mobile" formControlName="mobile" [(ngModel)]="productOrder.mobile">
                  <small class="text-danger" *ngIf="formData.get('mobile')?.touched && formData.get('mobile')?.hasError('required')">Mobile is required</small>
              </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <div class="form-group">
                <label for="zipCode" class="form-label">Zip Code<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" formControlName="zipCode" [(ngModel)]="productOrder.zipCode">
                  <small class="text-danger" *ngIf="formData.get('zipCode')?.touched && formData.get('zipCode')?.hasError('required')">Zip Code is required</small>
              </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <div class="form-group">
                <label for="customerComment" class="form-label">Customer Comment</label>
                <input type="text" class="form-control" id="customerComment" name="customerComment" formControlName="customerComment" [(ngModel)]="productOrder.customerComment">
              </div>
              </div>
            </div>

<!--            <div class="col-md-6">-->
<!--              <div class="mb-3">-->
<!--                <label for="adminComment" class="form-label">Admin Comment</label>-->
<!--                <input type="text" class="form-control" id="adminComment" name="adminComment" [(ngModel)]="productOrder.adminComment" >-->
<!--              </div>-->
<!--            </div>-->

            <div class="col-md-6">
              <div class="mb-3">
                <div class="form-group">
                <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
                <textarea class="form-control" id="address" name="address" formControlName="address" [(ngModel)]="productOrder.address"></textarea>
                  <small class="text-danger" *ngIf="formData.get('address')?.touched && formData.get('address')?.hasError('required')">Address is required</small>
              </div>
              </div>
            </div>
          </div>
<!--          <button *ngIf="productId" (click)="updateProduct(products.id)" class="btn btn-warning">Update</button>-->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
