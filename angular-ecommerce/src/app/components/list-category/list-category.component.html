<app-header></app-header>
<div class="container-fluid">
<div class="row">
  <div class="col-md-3 p-0">
    <app-sidebars></app-sidebars>
  </div>
  <div class="col-md-9">
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; let i=index">
    <th scope="row">{{i+1}}</th>
    <td>{{category.name}}</td>
    <td>
      <button class="btn btn-secondary btn-md" style="margin-right: 10px" [routerLink]="['/category',category.id]" >Edit</button>
      <button class="btn btn-warning btn-md">Details</button>
    </td>
  </tr>

  </tbody>
</table>
    <button (click)="addCategory()" class="btn btn-primary">Add Category</button>
  </div>
  </div>
</div>
